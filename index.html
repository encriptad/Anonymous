<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking....</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <p id="main"></p>

    
    <canvas id="canvas"></canvas>
    <script type="text/javascript">


        setTimeout("text1()", 1)
        setTimeout("text2()", 5000)
        setTimeout("text3()", 10000)
        setTimeout("clear()", 12000)
        setTimeout("rain()", 12000)



        function text1(){
            document.getElementById("main").innerHTML = "Sistem encryptada loading.......";
        }
        function text2(){
            document.getElementById("main").innerHTML = "We will be always watching you...";
        }
        function text3(){
            document.getElementById("main").innerHTML = "!! WELCOME TO ENCRIPTADA !!";
        }

        function clear(){
            document.getElementById("main").remove()
        }

        function rain(){
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;

            var texts = '01'.split('');
            var fontSize = 16;
            var columns = canvas.width / fontSize;
            var drops =[];
            for(var x = 0; x < columns; x++ ){
                drops[x] = 1;
            }

            function draw(){
                ctx.fillStyle = 'rgba(0,0,0,0.05)'
                ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px arial';
                for(var i = 0; i < drops.length; i++ ){
                    var text = texts[Math.floor(Math.random()*texts.length)];
                    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
                    
                    if (drops[i] * fontSize > canvas.height || Math.random() > 0.95){
                        drops[i] = 0;
                    }  

                    drops[i]++;
                }
            }   
            setInterval(draw,33);
        }
        
    </script>


</body>
</html>
